<script>

    info_user.then(data =>{
        document.getElementById('first_name').value = data['user']['first_name'];
        document.getElementById('last_name').value = data['user']['last_name'];
        document.getElementById('email').value = data['user']['email'];
        document.getElementById('organization_type').value = data['organization_type'];
        document.getElementById('country').value = data['country'];
        document.getElementById('organization_name').value = data['organization_name'];
        document.getElementById('position').value = data['position'];
    });
    var form_update  = document.getElementById('form_update');
    form_update.addEventListener('submit', function (e) {
        e.preventDefault();
        var data_post = {
                position: document.getElementById('position').value,
                organization_name: document.getElementById('organization_name').value,
                organization_type: document.getElementById('organization_type').value,
                country: document.getElementById('country').value,
                user:{
                    email: document.getElementById('email').value,
                    last_name: document.getElementById('last_name').value,
                    first_name: document.getElementById('first_name').value
                }
        };
        fetch('{% url 'teacher:change_user' %}',{
        method: 'POST',
        headers: {
             'X-CSRFToken': csrftoken,
             'Content-type': 'application/json',
             "Authorization": "Bearer "+getCookie("Authorization")
        },
        body: JSON.stringify(data_post),
    })
        .then(req => console.log(req.json()))
        .then(data =>{
            console.log(data);
        })
        .catch(error =>console.log(error))
    })
</script>
